<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Title</title>
<style>
  .color-div{
    border: 1px solid #eee;
    padding: 10px 15px;
    width: 100px;
    color: #fff;
    margin:0 auto
  }
  .div-bg-color{
    width: 200px;
    height: 200px;
    border: 2px solid #eee;
    border-radius: 50%;
    margin: 3px auto;
  }
  .div-bg-color img{
    width: 180px;
    height: 180px;
  
    border-radius: 50%;
    margin: 8px auto;
  }
</style>
</head>
<body class="text-center">
   <div id="app" >
      <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-6">
              <h1> {{  say }} </h1>
              <p>{{ message }}</p>
              
              <div>
                 <p v-if='inStock > 100'>In stock</p>
                 <p v-else-if= "inStock <= 100 && inStock > 0">Almost stock out</p>
                 <p v-else='inStock'>Out stock</p>
              </div>

              <div >
                    <ul style="list-style: none;">
                      <li v-for="off in offs">{{  off }}</li>
                    </ul>
              </div>
              <div>
                    <ul style="list-style: none;">
                      <li
                       class="color-div" 
                       :style="{backgroundColor:variant.color}"
                        v-for="variant in variants"
                       :key="variant.id" 
                       v-on:click="changeColor(variant.color)" >{{  variant.color }}</li>
                    </ul>
              </div>
              <div>
                <button type="button" v-on:click='addToCart'> Add cart</button>
                <button type="button" v-on:click='removeToCart'> Remove cart</button>
              </div>
            </div>
            <div class="col-6">
              <div class="div-bg-color" :style="{backgroundColor:color}" >
                <div>
                  <a :href="link">
                    <img :src="image" :alt="alt">
                  </a>
               </div>
              </div>
             <div class="clearfix m-3"></div>
             <div> 
                <span style="padding:10px 15px;border:1px solid #aaa;" >add cart( {{  cart  }})</span>
             </div>
            </div>
        </div>
      </div>
   </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="custom.js"></script>
</body>
</html>
